<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Question 3</title>
</head>
<body>
    <!-- navbar -->
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="/index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Quelle heure est-il?</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="saisieHeure">Choisissez une heure</label>
                <input type="number" class="form-control" id="saisieHeure" name="saisieHeure" min="0" max="24" placeholder="Entrez l'heure ici">
            </div>
            <div class="mb-3 mt-3">
                <label for="saisieMinutes">Choisissez les minutes</label>
                <input type="number" class="form-control" id="saisieMinutes" name="saisieMinutes" min="0" max="59" placeholder="Entrez les minutes ici">
            </div>
            <div class="mb-3 mt-3">
                <label for="saisieSecondes">Choisissez les secondes</label>
                <input type="number" class="form-control" id="saisieSecondes" name="saisieSecondes" min="00" max="59" placeholder="Entrez les secondes ici">
            </div>
            <div>
                <p class="text-muted">Dans une seconde, il sera</p>
            </div>
            <div class="mt-3 mb-3">
                <div id="message"></div>
            </div>
            <div class="mb-3">
            <button type="button" id="button" class="btn btn-dark">Afficher</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
