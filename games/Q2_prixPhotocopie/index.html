<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Question 1</title>
</head>
<body>
    <!-- navbar -->
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="/index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Combien de photocopie souhaitez-vous réaliser ?</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="nbPhotocopie"></label>
                <input type="number" class="form-control" id="nbPhotocopie" name="nbPhotocopie" min="1" placeholder="Entrez le nombre ici">
            </div>
            <div class="mb-3">
                <p class="text-muted">Rappel des coûts : 10¢ les 10 premières, 9¢ les 20 suivantes et 8¢ au-delà.</p>
            </div>
            <div class="mb-3">
            <button type="button" id="button" class="btn btn-dark">Calculer</button>
            </div>
        </form>
        <div class="mt-3">
            <div id="message"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
