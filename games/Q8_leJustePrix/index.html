<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Le jeu du Juste Prix !</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
          <ul class="navbar-nav">
              <li class="nav-item">
              <a class="nav-link active" href="/index.html">Accueil</a>
              </li>
          </ul>
      </div>
  </nav>

  <div class="container mt-3 text-center">
    <img src="./image/justeprix.png" alt="logo le juste prix">
    <h1 class="mt-4">Le jeu du juste prix !</h1>

      <div id="imgADevine" class="mt-4">
        <img src="" alt="objets a deviner" id="mesImages"/>
      </div>

      <div class="form mt-4">
        <label for="saisieUser" id="saisiePrix">Devinez le prix (1€ - 5 000€) :</label>
        <input type="number" id="saisieUser" class="saisieUser" min="1" max="5000" placeholder="€" />
        <div class="mt-3">
          <input type="button" class="boutonValid btn btn-dark" id="boutonValide" value="valider"/>
          <input  type="button" class="boutonReset btn btn-dark" id="boutonRejouer" value="Rejouer" disabled/>
        </div>
      </div>

      <div class="mt-4" id="recapMessage">
        <div id="victoire"></div>
        <div id="reesayer"></div>
        <div id="nbTentative"></div>
        <div id="plusOUmoins"></div>                                
      </div>
  </div>

  <div id="overlay" class="hidden" style="display: none;">
    <div id="overlay-content"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
