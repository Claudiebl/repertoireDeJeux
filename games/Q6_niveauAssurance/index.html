<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Question 6 </title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" href="/index.html">Accueil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Quelle est votre niveau d'assurance?</h2>
        <form>
            <div class="mb-3 mt-3">
                <label for="saisieAge">Votre age</label>
                <input type="number" class="form-control" id="saisieAge" name="saisieAge" min="16">
            </div>
            <div class="mb-3 mt-3">
                <label for="saisieAnnPermis">Depuis combien d'année avez-vous votre permis</label>
                <input type="number" class="form-control" id="saisieAnnPermis" name="saisieAnnPermis" min="0">
            </div>
            <div class="mb-3 mt-3">
                <label for="saisieAccidents">Nombre d'accidents à votre actif</label>
                <input type="number" class="form-control" id="saisieAccidents" name="saisieAccidents" min="0">
            </div>
            <div class="mb-3 mt-3">
                <label for="saisieFidelite">Depuis combien d'année êtes-vous client.e chez nous ?</label>
                <input type="number" class="form-control" id="saisieFidelite" name="saisieFidelite" min="0">
            </div>
            <div class="mb-3">
                <div id="message"></div>
            </div>
            <div class="mb-3">
            <button type="button" id="button" class="btn btn-dark">Voir l'état du niveau d'assurance</button>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
